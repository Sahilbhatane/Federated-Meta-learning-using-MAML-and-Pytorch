federated:
  num_clients: 4
  clients_per_round: 4
  num_rounds: 50
  local_epochs: 3

model:
  input_dim: 8
  hidden_dims: [32, 16]
  num_classes: 4
  dropout: 0.2

training:
  learning_rate: 0.001
  batch_size: 8
  optimizer: adam
  
meta_learning:
  algorithm: maml
  inner_steps: 3
  inner_lr: 0.01
  outer_lr: 0.001
  first_order: false

privacy:
  enabled: false
  epsilon: 1.0
  delta: 0.00001
  max_grad_norm: 1.0
  noise_multiplier: 1.1

data:
  dataset: "SahilBhatane/Federated_Meta-learning_on_wearable_devices"
  train_split: 0.7
  num_users: 4
  target_column: "Target_Blood_Pressure"
  features:
    - "Temperature (Â°C)"
    - "Systolic_BP (mmHg)"
    - "Diastolic_BP (mmHg)"
    - "Heart_Rate (bpm)"
    - "SpO2 (%)"
    - "Respiratory_Rate (breaths/min)"
    - "Pulse_Rate (bpm)"
    - "Device_Battery_Level (%)"

logging:
  save_path: "results/experiments"
  tensorboard_dir: "results/tensorboard"
  log_interval: 10

baselines:
  fedavg:
    enabled: true
    local_epochs: 3
    lr: 0.01
  fedprox:
    enabled: true
    local_epochs: 3
    lr: 0.01
    mu: 0.01
  local_only:
    enabled: true
    epochs: 50
    lr: 0.01

optimization:
  hyperparameter_search:
    method: random
    n_trials: 20
    metric: accuracy
    maximize: true
    param_space:
      inner_lr: [0.001, 0.005, 0.01, 0.05, 0.1]
      outer_lr: [0.0001, 0.0005, 0.001, 0.005]
      inner_steps: [1, 3, 5, 10]
      hidden_dims: [[16, 8], [32, 16], [64, 32]]
      dropout: [0.1, 0.2, 0.3]
  
  scalability:
    client_counts: [4, 10, 25, 50, 100]
    num_rounds: 20
    samples_per_client: 35
    convergence_threshold: 0.55
  
  compression:
    pruning:
      enabled: true
      amount: 0.3
      method: l1_unstructured
    quantization:
      enabled: true
      mode: dynamic
      dtype: qint8
    distillation:
      enabled: false
      temperature: 4.0
      alpha: 0.7
      epochs: 10
