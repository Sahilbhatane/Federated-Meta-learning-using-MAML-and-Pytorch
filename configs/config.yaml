federated:
  num_clients: 4
  clients_per_round: 3
  num_rounds: 50
  local_epochs: 3

model:
  hidden_dims: [128, 64]
  dropout: 0.3

training:
  learning_rate: 0.001
  batch_size: 32
  optimizer: adam
  
meta_learning:
  algorithm: maml
  inner_steps: 5
  inner_lr: 0.01
  outer_lr: 0.001
  adaptation_steps: 10

privacy:
  enabled: false
  epsilon: 1.0
  delta: 0.00001
  max_grad_norm: 1.0

data:
  dataset: "SahilBhatane/Federated_Meta-learning_on_wearable_devices"
  train_split: 0.8
  num_users: 4
  target_column: "health_status"
  features:
    - heart_rate
    - blood_pressure_systolic
    - blood_pressure_diastolic
    - temperature
    - spo2
    - pulse_rate
    - respiratory_rate
    - battery_level

logging:
  save_path: "results/experiments"
  log_interval: 5
